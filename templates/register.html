<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/registerStyle.css">
<link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">    </head>
<script type="text/javascript" src="/static/js/loginPage.js"></script>
    <body>
        <div id="registerBox">
            <div id="test">
                  <form id=registerForm>
                    <div class="form-group">
                      <label for="name">Name:</label>
                      <input type="text" class="form-control" id="name" placeholder="Your name" name="name">
                    </div>
                    <div class="form-group">
                      <label for="gender">Select Gender:</label>
                      <select class="form-control" id="gender">
                        <option>Male</option>
                        <option>Female</option>
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="age">Age:</label>
                      <input type="number" class="form-control" id="age" placeholder="Enter age" name="age">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                    </div>
                    <div class="form-group">
                      <label for="pwd">Password:</label>
                      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                    </div>
                    <button type="submit" class="btn btn-default" onclick="register();">Register</button>
                  </form>
            </div>

        </div>
    </body>
</html>
