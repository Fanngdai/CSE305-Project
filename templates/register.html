<!DOCTYPE html>
<title>Resort Hub</title>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="/static/images/RH.ico"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/registerStyle.css">
        <script type="text/javascript" src="/static/js/registerPage.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Shrikhand|Gugi" rel="stylesheet">    
    </head>
    <body>
    <div id="registerLabel">Create your Resort Hub Account</div>
        <div id="registerBox">
            <div id="test">
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" name="name" onclick="removeRedBorder(this.id)">
              </div>
              <div class="form-group">
                <label for="gender">Select Gender:</label>
                <select class="form-control" id="gender" onclick="removeRedBorder(this.id)">
                  <option value="male" selected="selected">Male</option>
                  <option value="female">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" class="form-control" id="age" placeholder="Enter age" name="age" onclick="removeRedBorder(this.id)">
              </div>
              <div class="form-group">
                <label id="emailLabel" for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" onclick="removeRedBorder(this.id)">
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" onclick="removeRedBorder(this.id)">
              </div>
              <button class="btn btn-default" id="register_btn" onclick="register();">Register</button>
            </div>

        </div>
    </body>
</html>
