<!DOCTYPE html>
<title>Resort Hub</title>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="/static/images/RH.ico"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/homePage.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand|Gugi" rel="stylesheet">    
        <script type="text/javascript" src="/static/js/homePage.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body onload="carMetaData()">
        <div class=resourceTypeWrapper>
            <div class="resourceBanner">
                Resort Hub
            </div>
            <div class="resourceType">
                <button id="hotel" class=resourceTabs onclick="redirectTo(this.id);">Hotels</button>
                <button id="flight" class=resourceTabs onclick="redirectTo(this.id);">Flights</button>
                <button id="cruise" class=resourceTabs onclick="redirectTo(this.id);">Cruise</button>
                <button id="car" class=resourceTabs style="background: -webkit-linear-gradient(#ff4e50, #f9d423)">Cars</button>
            </div>
            <div class=accountInfo>
                <i class="material-icons" style="font-size:50px;color:white" onclick="checkOut();">local_grocery_store</i>
                <i class="material-icons" style="font-size:50px;color:white" >group_work</i>
                <i class="material-icons" style="font-size:50px;color:white" onclick="logout();">exit_to_app</i>
            </div>   
        </div>
        <div class=resourceDataWrapper>
            <div class=resourceData >
                <div class="form-group resourceDataSelector">
                  <select id="carCompany" class="form-control dropdown" onclick="removeRedBorder(this.id);">
                    <option value="" disabled selected hidden>Company</option>
                  </select>
                </div>
                <div class="form-group resourceDataSelector">
                  <select id="carType" class="form-control dropdown" onclick="removeRedBorder(this.id);">
                    <option value="" disabled selected hidden style="color:grey">Type</option>
                  </select>
                </div>
                <button type="button" class="btn btn-default" style="position:relative;top:10px;float:right;margin-right:5px;" onclick="searchCars();"><span class="glyphicon glyphicon-search"></span></button>       
            </div>
            <div id="carSearchResults" class=searchResults>
            </div>
        </div>

          <div class="modal fade" id="addedToCart" role="dialog">
            <div class="modal-dialog modal-sm">
              <div class="modal-content">
                <div class="modal-body">
                  <p style="text-align: center">Item has been added to your Cart</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>

    </body>
</html>
