<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/css/loginStyle.css">
        <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">    
        <script src="/static/js/loginPage.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="welcomeLabel">Welcome to Resort Hub</div>
        <div id="loginBox">
          <form id=loginForm>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
            </div>
          </form>
          <button type="submit" class="btn btn-default" onclick="login();">Login</button>
          <button type="submit" class="btn btn-default" onclick="window.location.href='/register-page'">Register</button>
        </div>
    </body>
</html>
